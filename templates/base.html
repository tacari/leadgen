<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leadzap{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Theme */
        :root {
            --bg-primary: #0D1321;
            --bg-secondary: #1A2236;
            --bg-gradient-start: #0D1321;
            --bg-gradient-end: #1E2A44;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A9B8;
            --accent: #7B00FF;
            --accent-hover: #8F00FF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .navbar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--accent);
            padding: 1rem 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-white">Leadzap</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-white hover:text-[#7B00FF]">Home</a>
                    <a href="/about" class="text-white hover:text-[#7B00FF]">About</a>
                    <a href="/services" class="text-white hover:text-[#7B00FF]">Services</a>
                    <a href="/pricing" class="text-white hover:text-[#7B00FF]">Pricing</a>
                    <a href="/contact" class="text-white hover:text-[#7B00FF]">Contact</a>
                    <a href="/dashboard" class="text-white hover:text-[#7B00FF]">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
