<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Leadzap{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme Variables */
        :root[data-theme="dark"] {
            --bg-primary: #0D1321;
            --bg-secondary: #1A2236;
            --bg-gradient-start: #0D1321;
            --bg-gradient-end: #1E2A44;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A9B8;
            --accent: #7B00FF;
            --accent-hover: #8F00FF;
            color-scheme: dark;
        }

        :root[data-theme="light"] {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F3F4F6;
            --bg-gradient-start: #F3F4F6;
            --bg-gradient-end: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --accent: #7B00FF;
            --accent-hover: #6B00E0;
            color-scheme: light;
        }

        /* Smooth Transition */
        *, *::before, *::after {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .navbar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--accent);
            padding: 1rem 0;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--accent);
            color: white;
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <div class="logo-orb"></div>
                Leadzap
            </a>
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <div class="nav-center">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/services">Services</a>
                    <a href="/pricing">Pricing</a>
                    <a href="/contact">Contact</a>
                </div>
                <div class="nav-right">
                    {% if current_user.is_authenticated %}
                        <a href="/dashboard">Dashboard</a>
                        <a href="/logout">Logout</a>
                    {% else %}
                        <a href="/login">Login</a>
                        <a href="/register">Register</a>
                    {% endif %}
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                        <svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <!-- Moon icon (for dark mode) -->
                            <path class="moon-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            <!-- Sun icon (for light mode) -->
                            <path class="sun-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span id="theme-text">Theme</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        // Theme Toggle Logic
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            updateThemeUI(newTheme);
        }

        function updateThemeUI(theme) {
            const moonIcon = document.querySelector('.moon-icon');
            const sunIcon = document.querySelector('.sun-icon');
            const themeText = document.getElementById('theme-text');

            if (theme === 'dark') {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
                themeText.textContent = 'Light Mode';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        }

        // Menu Toggle Logic
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
