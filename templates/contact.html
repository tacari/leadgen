<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Leadzap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('landing') }}" class="navbar-logo">
                <div class="logo-orb"></div>
                Leadzap
            </a>
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <div class="nav-center">
                    <a href="{{ url_for('landing') }}">Home</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('services') }}">Services</a>
                    <a href="#pricing">Pricing</a>
                    <a href="{{ url_for('contact') }}" class="active">Contact</a>
                </div>
                <div class="nav-right">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard') }}">Dashboard</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">Login</a>
                        <a href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <section class="content-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with our team to learn more about how we can help your business grow.</p>
            <div class="contact-content">
                <p>Email: leads@leadzap.io</p>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
