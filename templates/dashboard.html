<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Lead Generation Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dentist Leads</h5>
                        <p class="card-text">Total Leads: {{ stats.dentist_count }}</p>
                        <a href="/leads/dentist" class="btn btn-primary">View Leads</a>
                        <a href="/download/dentist" class="btn btn-secondary">Download CSV</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SaaS Leads</h5>
                        <p class="card-text">Total Leads: {{ stats.saas_count }}</p>
                        <a href="/leads/saas" class="btn btn-primary">View Leads</a>
                        <a href="/download/saas" class="btn btn-secondary">Download CSV</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-muted">
            Last updated: {{ stats.last_update }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
