{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="bg-[#0D1321] min-h-screen text-white p-8 flex items-center justify-center">
    <!-- Header -->
    <div class="max-w-md w-full text-center">
        <h1 class="text-4xl font-bold mb-4">Log In to Leadzap</h1>
        <p class="text-lg text-[#A1A9B8] italic mb-8">Access your leads and dashboard‚Äîlet's zap some growth.</p>

        <!-- Form -->
        <div class="bg-[#1A2236] border border-[#7B00FF] rounded-lg p-8 animate-fade-in">
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-white text-base font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-[#1A2236] border border-[#7B00FF] rounded-lg p-3 text-white text-base placeholder-[#A1A9B8]" placeholder="e.g., john@example.com" required>
                </div>
                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-white text-base font-bold mb-2" for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="w-full bg-[#1A2236] border border-[#7B00FF] rounded-lg p-3 text-white text-base placeholder-[#A1A9B8]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <!-- Submit -->
                <button type="submit" class="w-full bg-[#7B00FF] text-white px-6 py-3 rounded-lg text-lg font-bold hover:bg-[#8F00FF] hover:shadow-lg transform hover:scale-105 transition-transform duration-200">Log In</button>
            </form>
            <p class="text-[#A1A9B8] text-sm mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-[#7B00FF] hover:underline">Sign up</a></p>
            <p class="text-[#A1A9B8] text-sm mt-2"><a href="#" class="text-[#7B00FF] hover:underline">Forgot password?</a></p>
        </div>
    </div>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-out;
    }
    .password-input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--steel-gray);
        cursor: pointer;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .password-toggle:hover {
        color: var(--neon-purple);
    }
    .eye-icon {
        font-size: 20px;
    }
</style>

<script>
    function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }
</script>
{% endblock %}
